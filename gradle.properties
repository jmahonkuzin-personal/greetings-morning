# ---- Kotlin compiler daemon (separate JVM)
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx4096m

# ---- Gradle daemon JVM
# Bump heap, and dump a heap file when OOM happens so you can inspect it.
org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=./gradle-oom.hprof

# ---- Tame parallelism to reduce peak RAM
# (Increase later once stable)
org.gradle.workers.max=2
org.gradle.parallel=false

# ---- Caching / config cache
org.gradle.configuration-cache=true
org.gradle.caching=true

# ---- Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# ---- KAPT (if you use it)
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.jvmargs=-Xmx2048m

# ---- KSP (if you use it)
ksp.incremental=true
